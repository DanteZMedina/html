<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <link rel="stylesheet" href="display.css" type="text/css">
    </head>
    <body>
        <p>Hola! soy un bloque</p> <!--El texto cambia de filas por cada bloque nuevo-->
        <h1>Son bloques</h1>
        <div>Son bloques</div>
        <form>Otro bloque</form>
        <header>Es otro bloque</header>
        <footer>Es un bloque</footer>
        <section>Es un bloque</section>


        <span>Hola! soy inline!</span> <!--De esta forma el texto continua en la misma fila inline-->
        <a>Link tambien es inline!</a>
        <a>imagen tambien inline</a>
        <div id="invisible">soy invisible!</div>
    </body>
</html>
