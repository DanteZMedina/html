<!DOCTYPE html>
<html>
    <head>
        <body>
            <form>
                <legend>Datos Personales</legend> <!--Sirve para darle nombre al fieldset-->
                <fieldset> <!-- Sirve para agrupar los campos por ejemplo datos personales-->
                <label>Edad</label>
                <input type="number"  placeholder="Ingresa tu edad..."/> <!--Solo acepta numeros-->
                <br /> <!--placeholder sirve para poner hints en los formularios de lo que queremos que ingrese el usuario-->
                <label>Contraseña</label>
                <input type="password"/> <!--El texto cambia a **-->
                <br />
                <label>Nombre</label>
                <input type="text"/> <!--cadena de texto-->
                <br />
                <input type="submit" value="Aceptar"/> <!-- Boton predeterminado-->
                <br />
                <textarea></textarea> <!--Area para meter texto largo-->
                <button>Aceptar</button> <!--Boton-->
                <select> <!--Menú de opciones -->
                    <option value="wow">Wow</option>
                    <option value="ow">ow</option>
                    <option value="diablo">Diablo</option>
                </select>
            </fieldset>
            </form>
        </body>
    </head>
</html>
