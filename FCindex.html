<!DOCTYPE html>
<html>
    <head>
    <title>Formulario de contacto</title>
    </head>
    <body>
        <h2>Por favor relleno los siguientes campos con sus datos</h2>
        <form action="contacto.html">
            <legend>Datos de contacto</legend> <!--Sirve para darle nombre al fieldset-->
            <fieldset> <!-- Sirve para agrupar los campos por ejemplo datos personales-->
            <label>Nombre: </label>
            <input type="text"  placeholder="Ingresa tu nombre..."/> <!--Solo acepta numeros-->
            <label>Apellido: </label>
            <input type="text"  placeholder="Ingresa tu apellido..."/> <!--Solo acepta numeros-->
            <br />
            <label>E-mail:</label>
            <input type="email" placeholder="Ingresa tu correo"/> <!--cadena de texto-->
            <br />
            <label>Comentarios</label>
            <textarea></textarea> <!--Area para meter texto largo-->
            <button>Aceptar</button> <!--Boton-->
        </fieldset>
        </form>
    </body>
</html>
