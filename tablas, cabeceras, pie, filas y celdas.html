<!DOCTYPE html>
<html>
    <head>
        <title>tablas, cabeceras, pie, filas y celdas</title>
    </head>
    <body>
        <table> <!--Tablas-->
            <thead> <!--Cabecera de la tabla-->
                <tr>
                    <th>Mes</th>
                    <th>Ahorros</th>
                </tr>
            </thead>
            <tbody> <!--Cuerpo de la tabla-->
                <tr>
                    <td>Enero</td>
                    <td>$1000.00Mxn</td>
                </tr>
                <tr>
                    <td>Febrero</td>
                    <td>$1500.00Mxn</td>
                </tr>
            </tbody>
            <tfoot> <!--Pie de tabla-->
                <tr>
                    <td>suma total:</td>
                    <td>$2500.00Mxn</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
